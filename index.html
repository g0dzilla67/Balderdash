<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu des Définitions</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="config">
    <h1>Jeu des Définitions</h1>
    <label>Nombre de joueurs :
      <input id="nbJoueurs" type="number" min="3" max="12" value="5"/>
    </label>
    <label>Temps par présentation (s) :
      <input id="tempsSec" type="number" min="5" max="120" value="30"/>
    </label>
    <button id="btnStart">Démarrer</button>
  </div>

  <div id="roleScreen" class="hidden">
    <h2 id="txtJoueur"></h2>
    <button id="btnVoir">Voir ton rôle</button>
    <div id="roleInfo" class="hidden">
      <p id="txtRole"></p>
      <button id="btnSuivant">Passer au joueur suivant</button>
    </div>
  </div>

  <div id="presScreen" class="hidden">
    <h2 id="txtPres"></h2>
    <p id="motPres"></p>
    <div id="chrono">00</div>
    <button id="btnLancer">Lancer le chrono</button>
  </div>

  <div id="endScreen" class="hidden">
    <h2>Présentation terminée ! 🎉</h2>
    <p>Les maîtres votent maintenant.</p>
    <button id="btnRestart">Rejouer</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
